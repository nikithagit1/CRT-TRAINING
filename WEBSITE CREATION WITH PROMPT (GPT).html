<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .description {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #0f2027;
            background: #00d4ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: fadeIn 4s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://cdn.pixabay.com/photo/2020/06/30/20/58/artificial-intelligence-5364535_1280.png');
            background-size: cover;
            filter: blur(8px) brightness(0.4);
            animation: pan 10s infinite alternate ease-in-out;
        }

        @keyframes pan {
            from {
                transform: scale(1) translateX(0);
            }
            to {
                transform: scale(1.1) translateX(-20px);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="animation"></div>
        <div>
            <h1 class="title">AI-Powered College Management</h1>
            <p class="description">Seamlessly manage all academic, administrative, and operational aspects with cutting-edge AI.</p>
            <button class="button">Explore Now</button>
        </div>
    </div>
</body>
</html>
